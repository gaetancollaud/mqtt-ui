<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ node()?.mqttMessage?.topic }}</mat-card-title>
    <mat-card-subtitle>{{ node()?.mqttMessage?.receptionTime }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    @for (message of messages(); track message.receptionTime) {
      <p>{{ message.message }}</p>
    }
  </mat-card-content>

  <!--    <button matButton>SHARE</button>-->
  <!--  </mat-card-actions>-->
</mat-card>
